<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tag</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
            color: darkslategrey;
        }
        h1
        {
            text-decoration: underline;
        }
        div
        {
            padding: 5px;
            background:linear-gradient(45deg,black,yellow);
            text-align: center;
            box-shadow: 0 5px 10px black;
            border-radius: 15px;
            width: 350px;
            
        }
    </style>
</head>
<body>
    <h1>Audio File</h1>
    <div>
        <audio src="./media/audio1.mp3" controls></audio>
    </div>

    <h1>Video File</h1>
    <div>
        <video src="./media/video1.mp4"controls></video>
    </div>
</body>
</html>
