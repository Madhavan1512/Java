<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h1>FORM</h1>
    <form action="">
        <h3>First Name:</h3><input type="text">
        <h3>Password:</h3><input type="password">
        <h3>Gender:</h3><input type="radio" name="Gender" value="male">Male <input type="radio" name="Gender" value="female">Female
        <h3>Technologies you know of:</h3>
        <input type="checkbox" name="technologies" value="HTML">HTML
        <input type="checkbox" name="technologies" value="CSS">CSS
        <input type="checkbox" name="technologies" value="JS">JS
        <input type="checkbox" name="technologies" value="JAVA">JAVA
        <br><br>
        <input type="submit" name="submit" id="">
        

    </form>
</body>
</html>
